
<main>
    <div id="error-block" tpl-if="$error">
        <tpl id='error-block'>{{ $error }}!</tpl>
    </div>
    <form id="input-form" action="HomeProject/book-edit-form.php" method="post">
        <div class="label-cell"><label for="title">Pealkiri:</label></div>
        <div class="input-cell" hidden><label for="id"></label><input id="id" name="id" type="text"
                                                                      value="{{ $bookById->id }}"></div>

        <tpl tpl-if="$bookTitle">
            <div class="input-cell"><input id="title" name="title" type="text" value="{{ $bookTitle }}"></div>
        </tpl>
        <tpl tpl-if="!$bookTitle">
            <div class="input-cell"><input id="title" name="title" type="text" value="{{ $bookById->title }}"></div>
        </tpl>

        <div class="flex-break"></div>
        <div class="label-cell"><label for="author1">Autor 1:</label></div>
        <div class="input-cell">
            <select id="author1" name="author1">
                <option value="{{ $bookById->authors[0]->id }}">{{ $bookById->authors[0]->firstName }} {{ $bookById->authors[0]->lastName }}</option>
                <tpl tpl-foreach="$authors as $author">
                    <option value="{{$author->id}}">{{ $author->firstName }} {{ $author->lastName }}</option>
                </tpl>
            </select>
        </div>
        <div class="flex-break"></div>
        <div class="label-cell"><label for="author2">Autor 2:</label></div>
        <div class="input-cell">
            <select id="author2" name="author2">
                <option value="{{ $bookById->authors[1]->id }}">{{ $bookById->authors[1]->firstName }} {{ $bookById->authors[1]->lastName }}</option>
                <tpl tpl-foreach="$authors as $author">
                    <option value="{{$author->id}}">{{ $author->firstName }} {{ $author->lastName }}</option>
                </tpl>
            </select>
        </div>
        <div class="flex-break"></div>
        <div class="label-cell">Hinne:</div>
        <div class="input-cell">
            <tpl tpl-foreach="range(1, 5) as $grade">
                <label for="grade{{ $grade }}">{{ $grade }}</label>
                <input type="radio"
                       id="grade{{ $grade }}"
                       name="grade"
                       tpl-checked="$grade == $bookGrade"
                       tpl-checked="$grade == $bookById->grade"
                       value="{{ $grade }}">
            </tpl>
        </div>
        <div class="flex-break"></div>
        <div class="label-cell"><label for="read">Loetud:</label></div>

        <tpl>
            <div class="input-cell"><input id="read" name="isRead" type="checkbox" tpl-checked="$isRead" tpl-checked="$bookById->isRead"/></div>
        </tpl>

        <div class="flex-break"></div>
        <div class="label-cell"></div>
        <div class="input-cell button-cell">
            <input name="deleteButton" id="deleteButton" class="danger" type="submit" value="Kustuta">
            <input name="submitButton" id="submitButton" type="submit" value="Salvesta">
        </div>
    </form>
</main>
