
<main>
    <div id="message-block" tpl-if="$message">
        <tpl id='message-block'>{{$message}}</tpl>
    </div>
    <table>
        <tr>
            <th class="my-bold my-border" id="title-cell">Pealkiri</th>
            <th class="my-bold my-border" id="author-cell">Autorid</th>
            <th class="my-bold my-border" id="grade-cell">Hinne</th>
        </tr>
        <tpl tpl-foreach="$books as $book">
            <tr>
                <td>
                    <a href="index.php?command=show_book_edit_form&id={{$book->id}}" id="book-form-link">{{ $book->title }}</a>
                </td>
                <td>
                    <tpl tpl-foreach="$book->authors as $author">
                        {{ $author->firstName }} {{ $author->lastName }}<tpl tpl-if="!$last">, </tpl>
                    </tpl>
                </td>
                <td class="score-empty">
                    <tpl tpl-foreach="range(1, 5) as $grade" tpl-trim-contents>
                        <span tpl-class="score-filled if $book->grade >= $grade">&#9733;</span>
                    </tpl>
                </td>
            </tr>
        </tpl>
    </table>
</main>
