
<main>
    <div id="message-block" tpl-if="$message">
        <tpl id='message-block'>{{$message}}</tpl>
    </div>
    <table>
        <tr>
            <th class="my-bold my-border" id="title-cell">Eesnimi</th>
            <th class="my-bold my-border" id="author-cell">Perkonnanimi</th>
            <th class="my-bold my-border" id="grade-cell">Hinne</th>
        </tr>
        <tpl tpl-foreach="$authors as $author">
            <tr>
                <td>
                    <a href="index.php?command=show_author_edit_form&id={{$author->id}}" id="author-form-link">{{ $author->firstName }}</a>
                </td>
                <td>
                    {{ $author->lastName }}
                </td>
                <td class="score-empty">
                    <tpl tpl-foreach="range(1, 5) as $grade" tpl-trim-contents>
                        <span tpl-class="score-filled if $author->grade >= $grade">&#9733;</span>
                    </tpl>
                </td>
            </tr>
        </tpl>
    </table>
</main>
